name: Update Docker Tag

on:
  push:
    branches:
      - main

jobs:
  build-and-rename-tag:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: 3.9.17

      - name: Install dependencies
        run: |
          pip install requests


      - name: Login to Docker Hub
        run: |
          docker login -u ${{ secrets.DOCKERHUB_USERNAME }} -p ${{ secrets.DOCKERHUB_TOKEN }}
        
      - name: Pull and retag the image latest
        run: |
          docker pull darbi/stage_front:latest
          docker tag darbi/stage_front:latest darbi/stage_front:0.1
          docker push darbi/stage_front:0.1
          
      - name: Execute the Python script
        env:    
          DOCKERHUB_USERNAME: ${{ secrets.DOCKERHUB_USERNAME }}
          DOCKERHUB_TOKEN: ${{ secrets.DOCKERHUB_TOKEN }}
          DOCKERHUB_PASSWORD: ${{ secrets.DOCKERHUB_PASSWORD }}
        run: |
          python ./changetag.py
          
      - name: Build and tag new Docker image to latest
        run: docker build -t darbi/stage_front:latest .

      - name: Push Docker image
        run: docker push darbi/stage_front:latest
